[package]
name = "matchgen_tests"
description = "Tests for code generated by matchgen"
publish = false
version = "0.2.0"
authors = ["Daniel Parks <oss-matchgen@demonhorse.org>"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.60"

[features]
default = []
# Enable iai benchmarks
iai = []

[build-dependencies]
matchgen = "0.2.0"
serde_json = "1.0.91"

[dev-dependencies]
assert2 = "0.3.7"
criterion = "0.4.0"
iai = "0.1.1"
matchgen = "0.2.0"
paste = "1.0.11"

[lib]
bench = false

[[bench]]
name = "most_entity_decode_iai"
harness = false
required-features = ["iai"]

[[bench]]
name = "most_entity_decode"
harness = false

[lints]
workspace = true
